<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <input type="checkbox" id="toggle">
        <div class="form-container">
            <!-- Login Form -->
            <div class="form login">
                <h2>Login</h2>
                <form>
                    <div class="input-box">
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <label for="toggle" class="switch">Register</label></p>
            </div>

            <!-- Register Form -->
            <div class="form register">
                <h2>Register</h2>
                <form>
                    <div class="input-box">
                        <input type="text" required>
                        <label>Full Name</label>
                    </div>
                    <div class="input-box">
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <button type="submit">Register</button>
                </form>
                <p>Already have an account? <label for="toggle" class="switch">Login</label></p>
            </div>
        </div>
    </div>
</body>
</html>
